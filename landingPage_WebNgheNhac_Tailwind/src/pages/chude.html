<style>
	#nav-title {
		color: #c0392b;
	}
	#nav-title.dark-mode {
		color: #a55eea;
	}
	input[type="checkbox"].heart:checked + i {
		color: #ee5253;
	}
</style>
<div class="home-page container w-5/6 m-auto h-auto space-y-3 my-5">
	<div class="space-y-2 m-auto mt-4">
		<h1 class="text-xl font-bold uppercase">Music for your life</h1>
		<p class="text-base">
			Nhạc hay nhất theo chủ đề được Music chọn lọc kỹ càng và cập nhật liên tục. Bạn đang vui hay buồn, đang tiệc tùng hay trên đường đi phượt,
			lúc thức dậy hay đang vào giấc ngủ ... những gì bạn cần đều có ở đây!
		</p>
	</div>
	<hr />
	<div class="grid gap-10 grid-auto-min-w-12 justify-around" id="content"></div>
</div>

<script>
	$.getJSON("/src/data/title.json", function (res) {
		let html = "";
		for (let i = 0; i < res.length; i++) {
			html += `
                <div class="cursor-pointer relative rounded-md">
					<div class="relative w-full overflow-hidden rounded-lg">
						<img src="${res[i].image}" class="cursor-pointer" />
					</div>
                    <div class="absolute transition-all duration-400 w-full h-full bg-black bg-opacity-30 opacity-0 hover:opacity-100 top-0 rounded-lg text-white">
                        <label class="select-none cursor-pointer absolute right-2 block top-1">
                            <input class="heart" type="checkbox" hidden/>
                            <i class="fas fa-heart text-xl text-white"></i>   
                        </label>
                    </div>
                    <h3 class="text-white text-base bottom-0 absolute left-1/2 transform -translate-x-1/2">${res[i].name}</h3>    
				</div>
            `;
		}

		$("#content").html(html);
	});
</script>
