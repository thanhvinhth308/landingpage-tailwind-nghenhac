<style>
	/* Slideshow container */
	.slideshow-container {
		max-width: 1000px;
		position: relative;
		margin: auto;
		margin-top: 10px;
	}

	/* Caption text */
	.text {
		color: #f2f2f2;
		font-size: 15px;
		padding: 8px 12px;
		position: absolute;
		bottom: 8px;
		width: 100%;
		text-align: center;
	}

	/* Fading animation */
	.fade {
		-webkit-animation-name: fade;
		-webkit-animation-duration: 1.5s;
		animation-name: fade;
		animation-duration: 1.5s;
	}
	.prev,
	.next {
		cursor: pointer;
		position: absolute;
		top: 50%;
		width: auto;
		padding: 16px;
		margin-top: -22px;
		color: white;
		font-weight: bold;
		font-size: 18px;
		transition: 0.6s ease;
		border-radius: 0 3px 3px 0;
		user-select: none;
	}

	/* Position the "next button" to the right */
	.next {
		right: 0;
		border-radius: 3px 0 0 3px;
	}

	/* On hover, add a black background color with a little bit see-through */
	.prev:hover,
	.next:hover {
		background-color: rgba(0, 0, 0, 0.8);
	}
</style>
<div class="slideshow-container">
	<div class="mySlides fade">
		<img src="https://adtima-media.zadn.vn/2020/12/45e541a1-1602-4a23-9254-a6f279d840e2.jpg" />
	</div>

	<div class="mySlides fade">
		<img src="https://photo-zmp3.zadn.vn/banner/1/2/e/7/12e7a0ae78122ecda43d817ec1664f0b.jpg" />
	</div>

	<div class="mySlides fade">
		<img src="https://photo-zmp3.zadn.vn/banner/b/e/7/e/be7eea99536440ff8d0f3e21279cce41.jpg" />
	</div>
	<a class="prev" onclick="plusSlide(-1)">&#10094;</a>
	<a class="next" onclick="plusSlide(1)">&#10095;</a>
</div>

<script>
	var slideIndex = 0;
	showSlides();

	function showSlides() {
		var i;
		var slides = document.getElementsByClassName("mySlides");

		for (i = 0; i < slides.length; i++) {
			slides[i].style.display = "none";
		}
		slideIndex++;
		if (slideIndex > slides.length) {
			slideIndex = 1;
		}
		slides[slideIndex - 1].style.display = "block";
		var timer = setTimeout(showSlides, 2000); // Change image every 2 seconds
	}
	//////

	function plusSlide(n) {
		showSlide((slideIndex += n));
	}

	function currentSlide(n) {
		showSlide((slideIndex = n));
	}

	function showSlide(n) {
		var slides = document.getElementsByClassName("mySlides");
		if (n > slides.length) {
			slideIndex = 1;
		}
		if (n < 1) {
			slideIndex = slides.length;
		}
		for (i = 0; i < slides.length; i++) {
			slides[i].style.display = "none";
		}
		slides[slideIndex - 1].style.display = "block";
	}
</script>
